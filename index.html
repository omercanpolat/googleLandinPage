<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./gfavicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="menu-sol">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="menu-sag">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"
          ><img src="/icon-menu.jpg" alt="icon" width="10px" height="10px"
        /></a>

        <button>Sign In</button>
      </div>
    </header>

    <div class="merkez">
      <div class="logo">
        <img src="/googlelogo.png" alt="google" />
      </div>
      <section class="searchbox">
        <form action="" name="form1" id="form1">
          <div>
            <a href="https://www.google.com.tr/?hl=tr">
              <img
                src="/magnifying_glass.jpg"
                alt="magnifying"
                width="20px"
                height="20px"
                id="img-sol"
              />
            </a>
          </div>
          <div>
            <input type="search" href="search" id="search" />
          </div>
          <div>
            <img src="/google_microphone.png" alt="microphone" width="15px"
            height="20px" id="img-sag"
          </div>
        </form>
      </section>

      <section class="buttons">
        <button>Google Search</button>
        <button>I am Feeling Lucky</button>
      </section>
      <section class="language">
        <h5>
          Other Languages you can use Google:
          <a href="www.google.com.tr">English</a>
        </h5>
      </section>
    </div>
    <article class="country">Turkey</article>
    <footer>
      <div>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
      <!-- denem -->

    </footer>
  </body>
</html>
